spring:
  application:
    name: blog-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:47.112.3.210}:5442/${DB_NAME:blog}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true


  ai:
    model:
      chat: openai
      embedding: openai
    openai:
      api-key: ${OPENAI_API_KEY:sk-delncxvjhrcgiyxbnkgvaiutkcigulkzydetopczksoqnqpm}
      base-url: ${OPENAI_BASE_URL:https://api.siliconflow.cn}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL:Qwen/Qwen3-8B}
          temperature: 0.2
      embedding:
        api-key: ${OPENAI_API_KEY:sk-delncxvjhrcgiyxbnkgvaiutkcigulkzydetopczksoqnqpm}
        base-url: ${OPENAI_EMBEDDING_BASE_URL:https://api.siliconflow.cn}
        options:
          model: ${OPENAI_EMBEDDING_MODEL:BAAI/bge-large-zh-v1.5}
          # Note: dimensions is ONLY supported for Qwen3-Embedding models
          # BAAI/bge-large-zh-v1.5 outputs 1024 dimensions natively
  data:
    redis:
      host: ${REDIS_HOST:47.112.3.210}
      port: 6379
      username: root
      password: 123456

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    org.springframework.ai: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.http.client: DEBUG
    org.apache.http: DEBUG
    reactor.netty.http.client: DEBUG

app:
  database:
    auto-create: ${DB_AUTO_CREATE:true}
    admin-database: ${DB_ADMIN_DATABASE:postgres}

rss:
  feeds:
    file: ${RSS_FEEDS_FILE:}

# JWT Configuration
app.jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-in-production-32chars}
  expiration-days: ${JWT_EXPIRATION_DAYS:7}
